<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library App</h1>
            <button class="add-book-button">New Book</button>
            <dialog class="dialog">
                <form>
                    <div class="form-div">
                        <label for="title">Title: </label>
                        <input type="text" name="title" id="title" pattern="^[a-zA-Z0-9' ]+$">
                    </div>
                    <div class="form-div">
                        <label for="author">Author: </label>
                        <input type="text" name="author" id="author" pattern="^[a-zA-Z0-9' ]+$">
                    </div>
                    <div class="form-div">
                        <label for="read">Read: </label>
                        <input type="number" name="read" id="read" pattern="^[1|0]$">
                    </div>
                    <div class="form-div">
                        <button class="cancel-form">Cancel</button>
                        <button type="submit" class="submit-form">Submit</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="library">
            
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
